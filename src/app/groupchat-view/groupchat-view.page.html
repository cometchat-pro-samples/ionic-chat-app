<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>
        <div class="Inline"><img src="{{currentGroupData.icon || 'https://pbs.twimg.com/profile_images/857490466572443648/c05JqEgo_400x400.jpg' }}" class="circular"></div>
        <div class="Inline"><span style="padding:5px;" >{{currentGroupData.name}}</span></div>
        <p style="margin: 0px; font-size: small; padding-bottom: 2px;">{{currentTypingUserIndicator}}</p>  
      </ion-title>
      <ion-buttons slot="end" (click)="initiateCall('audio')" style="margin-right: 20px;">
				<ion-icon style="height: 32px; width: 32px; color: black;" name="call"></ion-icon>
			</ion-buttons>
			<ion-buttons slot="end" (click)="initiateCall('video')" style="margin-right: 20px;">
				<ion-icon style="height: 32px; width: 32px; color: black;" name="videocam"></ion-icon>
			</ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding #content [scrollEvents]="true" (ionScrollStart)="logScrollStart()" (ionScroll)="logScrolling($event)" (ionScrollEnd)="logScrollEnd()">
      <ion-list>
      <div class="chat" *ngFor="let message of groupMessages">
        <div [class]="message.sender.uid === loggedInUserData.uid ? 'message you' : 'message me'"><span><b style="
          font-size: 10px">{{message.sender.name}}:</b></span><br>{{message.text}}</div>
      </div> 
      </ion-list>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
      <div class="bar bar-footer bar-balanced chat-box-container">
            <ion-input class="chat-editor-box" placeholder="Type Your Message Here.." type="text" [(ngModel)]="messageText" (ionBlur)="checkBlur()"
            (ionFocus)="checkFocus()" (ionInput)="checkInput()"></ion-input>
            <div class="btnSendChatView">
              <button item-right clear (click)='showActionSheet()' class = "btnAttachMediaView">
              <ion-icon name="attach" class="btnAttachMedia"></ion-icon>
              </button>
            </div>
            <div class="btnSendChatView">
              <button item-right clear (click)='sendMessage()' class = "btnSendChatView">
                <ion-icon name="send" class="btnSendChat"></ion-icon>
              </button>
            </div>
      </div>
    </ion-toolbar>
</ion-footer>
